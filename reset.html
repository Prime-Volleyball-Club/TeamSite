<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定</title>
    <!-- Firebase SDK -->
    <script type="module">
        // Firebaseの設定
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyAhi_UbbyiWH1GA5r1FIGdi4FTln-HeXMM",
            authDomain: "prime-volleyball-club.firebaseapp.com",
            projectId: "prime-volleyball-club",
            storageBucket: "prime-volleyball-club.firebasestorage.app",
            messagingSenderId: "952933532179",
            appId: "1:952933532179:web:022fa7e040bffa2b3735e6",
            measurementId: "G-GY1566PD0Z"
        };

        // Firebaseを初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // パスワードリセットの関数
        window.resetPassword = function() {
            const email = document.getElementById('email').value;
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert('パスワード再設定のリンクを送信しました。メールを確認してください。');
                        // アラートが閉じられた後、元のページ（リファラURL）に戻る
                        window.location.href = document.referrer; // 元のページに戻る
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        alert('エラー: ' + errorMessage);
                    });
            } else {
                alert('メールアドレスを入力してください');
            }
        }
    </script>
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; text-align: center;">
        <h2>パスワード再設定</h2>
        <p>パスワードをリセットするには、登録されているメールアドレスを入力してください。</p>
        <input type="email" id="email" placeholder="メールアドレス" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" required>
        <button onclick="resetPassword()" style="padding: 10px 20px; border: none; background-color: #4CAF50; color: white; border-radius: 5px; cursor: pointer;">パスワード再設定</button>
    </div>
</body>
</html>
